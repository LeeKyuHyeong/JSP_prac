<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>
<script type="text/javascript">
$(function() {
	
	$('#say').click(function() {
		let age = $('#age').val();
		let name = $('#name').val();
		
		$.ajax({
			url:"../Iam",
			data: {'age': age, 'name': name},
			type: 'POST',
			success: function(rs) {
				$('#rcvData').html(rs);
			}
		});
		
	});
	
});
</script>
name : <input type="text" id="name" >
age : <input type="text" id="age" >
<input type="button" value="say" id="say">

<hr>
<div id="rcvData"></div>
<hr>
</body>
</html>
