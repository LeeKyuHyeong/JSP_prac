<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
$(function() {
	
	$('#btn1').click(function() {
		$.ajax({
			url:"msg.txt",
			success : function(rs){
				$('#rcvData').html(rs);			
			}
		});
	});
	$('#btn2').click(function() {
		$.ajax({
			url:"msg.jsp",
			success : function(rs){
				$('#rcvData').html(rs);			
			}
		});
	});
	
});
</script>
<input type="button" value="테스트1" id="btn1" />
<input type="button" value="테스트2" id="btn2" />
<div id="rcvData"></div>

</body>
</html>
