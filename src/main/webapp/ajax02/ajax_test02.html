<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>
<script type="text/javascript">
$(function(){
	
	$('#hello').click(function() {
		var name = $('#name').val();
		
		$.ajax({
			type:"post",
			data:{'name' : name},
			url:"iam.jsp",
			success:function(rs){
				$('#rcvData').html(rs);
			}
		});
	});
	
	
});
</script>
<input type="text" id="name" value="">
<input type="button" value="say" id="hello">
<hr>
<div id="rcvData"></div>
<hr>
</body>
</html>
